{% extends 'base.html' %}

{% block center %}
<h2 id='indextitle'>Reservas cadastradas</h2>
<div class="container-fluid mt-5">
    {% for item in reservas %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ item.nome_empresa }}</h5>
                    <p class="card-text">{{ item.cnpj }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">Stand: {{ item.stand }}</small>
                        </div>
                        <div>
                            <a href="{% url 'reserva_detalhar' item.id %}" class="btn btn-sm btn-outline-secondary">Ver Detalhes</a>
                            <a href="{% url 'reserva_remover' id=item.id %}" class="btn btn-danger btn-sm">Remover</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
</div>

{% endblock %}
